<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SpaceWeek2024.css">
    <title>Planetanya Space Week 2024</title>
</head>
<body>
    <div id="content">
        <br><br><br><img id="logo" src="Photos/Logo.png" alt="Space Week 2024" width="240" height="200">
    <div id="main_text">
        <a href="https://www.instagram.com/planetanya1">
            <img src="Photos/SpaceWeekText.png" alt="שבוע החלל בפלנתניה" width="350" height="220">
        </a>
    </div>
    <div id="dynamic_menu">
        <div class="menu">
            <div class="menu_item">
                <a id="button-1" rel="ar"><img src="/Photos/InternationalSpaceStation.png" width="130" height="130"></a>
            </div>
            <div class="menu_item">
                <a id="button-2" rel="ar"><img src="/Photos/JamesWebbTelescope.png" width="130" height="130"></a>
            </div>
            <div class="menu_item">
                <a id="button-3" rel="ar"><img src="/Photos/MarsIngenuityHelicopter.png" width="130" height="130"></a>
            </div>
            <div class="menu_item">
                <a id="button-4" rel="ar"><img src="/Photos/PerseveranceRover.png" width="130" height="130"></a>
            </div>
            <div class="menu_item">
                <a id="button-5" rel="ar"><img src="/Photos/SpaceShuttleColumbia.png" width="130" height="130"></a>
            </div>
            <div class="menu_item">
                <a id="button-6" rel="ar"><img src="/Photos/Astronaut.png" width="130" height="130"></a>
            </div>
        </div>
    </div>
    <div id="error_message">
        <p>לצערנו לא ניתן לטעון עמוד זה מהמחשב האישי</p>
    </div>
    <script src="SpaceWeek2024.js"></script>
    <script>window.onload = configureButtons;</script>
</body>
</html>
